<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="../templates/plantillaBodega.xhtml">

   <ui:define name="content">

      <p:tabView>
         <p:tab title="Formulario de autores">
            <h:form id="autoresForm" >
               <div class="row">
                  <div class="col-md-12">
                     <h:panelGrid styleClass="table">
                        <h:outputLabel for="autoresForm:codigo" value="Código de la editorial"></h:outputLabel>
                        <h:inputText id="codigo" required="true"
                                     requiredMessage="Ingrese el código de la editorial" styleClass="form-control">
                        </h:inputText>

                        <h:outputLabel for="editorialForm:nombre" value="Nombre de la editorial"></h:outputLabel>
                        <h:inputText id="nombre" required="true"
                                     requiredMessage="Ingrese el nombre de la editorial" styleClass="form-control">
                        </h:inputText>

                        <h:outputLabel for="editorialForm:contacto" value="Contacto"></h:outputLabel>
                        <h:inputText id="contacto" required="true"
                                     requiredMessage="Ingrese un contacto" styleClass="form-control">
                        </h:inputText>

                        <h:outputLabel for="editorialForm:telefono" value="Telefono"></h:outputLabel>
                        <h:inputText id="Telefono" required="true"
                                     requiredMessage="Ingrese un telefono" styleClass="form-control">
                        </h:inputText>
                     </h:panelGrid>
                  </div>
               </div>
            </h:form>
         </p:tab>

         <p:tab title="Datatable editorial">
            <h:form id="datatableEditorial" styleClass="container">
               <b:dataTable id="editorialTable"
                            var="editorial" styleClass="table table-striped">
                  <h:column>
                     <f:facet name="header">Código de la editorial</f:facet>
                     <h:outputText/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">Nombre de la editorial</f:facet>
                     <h:outputText/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">Contacto</f:facet>
                     <h:outputText/>
                  </h:column>

                  <h:column>
                     <f:facet name="header">Telefono</f:facet>
                     <h:outputText/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">Operaciones</f:facet>
                     <h:commandButton id="btnDelete"
                                      value="Eliminar">
                     </h:commandButton>

                     <h:commandButton id="btnEdit"
                                      value="Editar">
                     </h:commandButton>
                  </h:column>
               </b:dataTable>
            </h:form>
         </p:tab>
      </p:tabView>

   </ui:define>

</ui:composition>
